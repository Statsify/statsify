name: "Issue Labeler"
on:
  issues:
    types: [opened]

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@829a8bf1b184f74cc575b5435093a92c7b846983 # tag=v2.4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/issue_labeler.yml
        enable-versioned-regex: 0
